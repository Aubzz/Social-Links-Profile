<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="profile heading">
      <img src="channels4_profile.jpg" />
      <h1 class="name">Claire LuvCat</h1>
      <p class="place">Seoul, South Korea</p>
      <p class="quote">"Certified Cat Lady. I have 11 healthy cats"</p>
      <div class="btns">
        <button class="btn github">GitHub</button>
        <button class="btn frontend">Frontend Mentor</button>
        <button class="btn linkedIn">LinkedIn</button>
        <button class="btn twitter">GitHub</button>
        <button class="btn instagram">Instagram</button>
      </div>
    </main>
  </body>
</html>
